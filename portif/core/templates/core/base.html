<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">

    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Jacquard+24&display=swap" rel="stylesheet">

    <!-- font 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">

    <style>
        .title-logo {
            font-family: "Jacquard 24", system-ui;
            font-weight: 400;
            font-style: normal;
            color: black;
        }


        .title-log {
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "MORF" 15,
                "SHLN" 50;
        }
    </style>

</head>

<body style="height: 100vh;">
    <div class="container position-relative d-flex flex-column justify-content-between" style="height: 100%;">
        <nav class="d-flex navbar navbar-top">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="/">
                    <h1 class="display-4 title-logo">
                        Zash.&#129505;
                    </h1>
                </a>
                <ul class=" list-inline ">
                    <li class="list-inline-item"><a href="/" class="text-decoration-none text-dark">Home</a></li>

                    <li class="list-inline-item"><a href="/blog" class="text-decoration-none text-dark">Blog</a></li>

                    <li class="list-inline-item"><a href="/projects" class="text-decoration-none text-dark">Projects</a></li>

                    <li class="list-inline-item text-dark"><a href="/about" class="text-decoration-none text-dark">About</a>
                    </li>

                    <li class="list-inline-item"><a href="/contact" class="text-decoration-none text-dark">Contact</a></li>
                </ul>
            </div>
        </nav>

        {% block content %}

        {% endblock content %}



        <footer class="blog-footer d-flex justify-content-center align-items-end">

            <div class="">
                <div class="container  d-flex justify-content-between " style="width: 240px;">

                    <a href="twitter.com" class="text-decoration-none text-dark">
                        <i class="fa-brands fa-square-x-twitter" style="font-size:30px"></i>
                    </a>
                    
                    <a href="linkedin.com" class="text-decoration-none text-dark">
                        <i class="fa-brands fa-linkedin" style="font-size:30px; color: #0077B5"></i>
                    </a>

                    <a href="youtube.com" class="text-decoration-none text-dark">
                        <i class="fa fa-youtube" style="font-size:30px; color:red"></i>
                    </a>

                    <a href="gmail.com" class="text-decoration-none text-dark">
                        <i class="fa-solid fa-envelope" style="font-size:30px;"></i>
                    </a>
                    <a href="github.com" class="text-decoration-none text-dark">
                        <i class="fa fa-github" aria-hidden="true" style="font-size:30px;"></i>
                    </a>
                    
                    
                    
                    

                </div>
                <p class="text-muted">Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2020 Zash. All rights
                    reserved.</p>
            </div>


        </footer>
    </div>
    <script src="https://kit.fontawesome.com/980a2575ac.js" crossorigin="anonymous"></script>

</body>

</html>
